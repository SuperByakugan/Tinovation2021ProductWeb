<!Doctype html>
<html>
    <head>
        <title>My Profile</title>
        <link rel = "stylesheet" href = "profile.css"/>
        <script src = "profile.js"></script>
    </head>
    <body>
        <div id = "imgDisplay" class = "grid">
            <div class = "imgDetails"><img class = "infoDisplay" id = "pfp" src = "#" alt = "Profile Picture"></div>
            <div class = "imgDetails"><textarea autofocus id = "imgLink" class = "profileObject" style = "display: none" placeholder="Set Profile Picture (put a link)"></textarea></div>
        </div>
        <div id = "information" class = "grid">
            <button id = "update" onclick = "updateInfo();">Edit Profile</button>
        </div>
       <table id = "starredList" class = "grid">
           <thead>
                <tr>
                    <th>Recipe Name</th>
                    <th>Recipe Link</th>
                </tr>
           </thead>
           <tbody>
               <tr>
                   <td>Recipe 1</td>
                   <td><a href = "#">Link for Recipe 1</a></td>
               </tr>
               <tr>
                    <td>Recipe 2</td>
                    <td><a href = "#">Link for Recipe 2</a></td>
                </tr>
                <tr>
                    <td>Recipe 3</td>
                    <td><a href = "#">Link for Recipe 3</a></td>
                </tr>
           </tbody>
       </table>
    </body>
</html>

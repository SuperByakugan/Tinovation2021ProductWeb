<!doctype html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./css/navbar.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/inventory.css">

    <script src="https://kit.fontawesome.com/299e4b8f4c.js" crossorigin="anonymous"></script>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Inventory - Portable Fridge</title>

    <script src="./javascript/inventory.js"></script>
</head>

<body>
    <div class="container totalContainer">
        <div class="sideBar">
            <ul class="nav nav2 flex-column">
                <li>
                    <a class="nav-link navbar-brand navbar-title" href="dashboard.html">Portable Fridge</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link navbar-item" href="dashboard.html">
                        <i class="nav-icon fas fa-home"></i>
                        Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link navbar-item  active" aria-current="page" href="inventory.html">
                        <i class="nav-icon fas fa-list"></i>
                        Inventory
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link navbar-item" href="profile.html">
                        <i class="nav-icon fas fa-user"></i>
                        Profile
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link navbar-item" href="about.html">
                        <i class="nav-icon fas fa-info-circle"></i>
                        About
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link navbar-item" href="create-recipe.html"> <button type="button"
                            class="btn blue-btn blue-btn-text">
                            <i class="fas fa-plus"></i>
                            Create Recipe
                        </button>
                    </a>
                </li>

            </ul>
        </div>
        <div class="contentContainer content-border">
            <div>
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                    Add an Item
                </button>
            </div>

            <div id="items" class="row">
                <div id="item-card" class="col">
                    <div class="card text-center item-card-content" style="width: 220px; height: 200px;">
                        <div>
                            <h5 class="item-title card-title">Apples</h5>
                            <div style="padding: 10px;"></div>
                            <div class="row">
                                <div class="col">
                                    <button class="decrease-quantity btn" type="button"><i
                                            class="fas fa-minus"></i></button>
                                </div>
                                <div class="col item-quantity">
                                    5
                                </div>
                                <div class="col">
                                    <button class="increase-quantity btn" type="button"><i
                                            class="fas fa-plus"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">New Item</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="mb-3">
                                    <label for="itemName" class="form-label">Name of Item</label>
                                    <input type="name" class="form-control" id="itemName" placeholder="">
                                </div>
                                <div class="mb-3">
                                    <label for="itemQuantity" class="form-label">Quantity</label>
                                    <input type="number" class="form-control" id="itemQuantity" placeholder="">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                            <button type="button" class="btn btn-primary" onclick="addItem()">Add</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script type="text/javascript">
        function adderOut() {
            document.getElementById('Adder').style.display = 'none';
            document.getElementById('SeeItems').style.display = 'flex';
            document.getElementById('submittors').style.display = 'none';
            document.getElementById('addButton').class = 'btn btn-secondary';
            document.getElementById('invButton').class = 'btn btn-primary';
            console.log('add class: ' + document.getElementById('addButton').class);
        }
        function invOut() {
            document.getElementById('Adder').style.display = 'flex';
            document.getElementById('SeeItems').style.display = 'none';
            document.getElementById('submittors').style.display = 'block';
            document.getElementById('invButton').className = 'btn btn-secondary';
            document.getElementById('addButton').className = 'btn btn-primary';
            console.log('add class: ' + document.getElementById('addButton').class);
        }
    </script>
</body>

</html>

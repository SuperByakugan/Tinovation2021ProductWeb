<!doctype html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./css/navbar.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/inventory.css">

    <script src="https://kit.fontawesome.com/299e4b8f4c.js" crossorigin="anonymous"></script>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Inventory - Portable Fridge</title>
</head>

<body>
    <div class="container totalContainer">
        <div class="sideBar">
            <ul class="nav flex-column">
                <li>
                    <a class="nav-link navbar-brand navbar-title" href="dashboard.html">Portable Fridge</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link navbar-item" href="dashboard.html">
                        <i class="nav-icon fas fa-home"></i>
                        Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link navbar-item  active" aria-current="page" href="inventory.html">
                        <i class="nav-icon fas fa-list"></i>
                        Inventory
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link navbar-item" href="profile.html">
                        <i class="nav-icon fas fa-user"></i>
                        Profile
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link navbar-item" href="about.html">
                        <i class="nav-icon fas fa-info-circle"></i>
                        About
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link navbar-item" href="create-recipe.html"> <button type="button"
                            class="btn create-recipe-btn create-recipe-btn-text">
                            <i class="fas fa-plus"></i>
                            Create Recipe
                        </button>
                    </a>
                </li>
                <li class="nav-item">
                    <div class="nav-link">
                        <a class="navbar-item" href="signup.html"> <button type="button"
                                class="btn create-recipe-btn create-recipe-btn-text">
                                Sign Up</button></a>
                        <a class="navbar-item" href="login.html"> <button type="button"
                                class="btn create-recipe-btn create-recipe-btn-text">Log In</button></a>
                    </div>
                </li>
            </ul>
        </div>
        <div class="contentContainer alignContents border-start">
            <div>
                <button onclick="invOut();" type="button" class="btn btn-primary" id="addButton">Add Items</button>
                <button onclick="adderOut()" type="button" class="btn btn-secondary" id="invButton">Inventory</button>
            </div>
            <div id="Adder" class="grid-container">
                <div class="box" id="notch">
                    <img src="https://static.wikia.nocookie.net/minecraft_gamepedia/images/e/ed/Enchanted_Golden_Apple_JE2_BE2.gif"
                        class="img">
                    <p class="text">Enchanted Golden Apple</p>
                    <label for="box1" class="text" style="display:block;">QTY:</label>
                    <input id="box1" type="text" size="5">
                </div>
                <div class="box" id="gapple">
                    <img src="https://static.wikia.nocookie.net/minecraft_gamepedia/images/5/54/Golden_Apple_JE2_BE2.png"
                        class="img">
                    <p class="text">Golden Apple</p>

                    <label for="box2" class="text" style="display:block;">QTY:</label>
                    <input id="box2" type="text" size="5">
                </div>
                <div class="box" id="apple">
                    <img src="https://static.wikia.nocookie.net/minecraft_gamepedia/images/a/af/Apple_JE3_BE3.png"
                        class="img">
                    <p class="text">Apple</p>
                    <label for="box3" class="text" style="display:block;">QTY:</label>
                    <input id="box3" type="text" size="5">
                </div>
            </div>
            <div id="submittors">
                <label for="submit" class="text">Add to Fridge</label>
                <input type="submit" id="submit"></input>
            </div>
            <div id="SeeItems" class="grid-container" style="display:none">
                <div class="box" id="notch">
                    <img src="https://static.wikia.nocookie.net/minecraft_gamepedia/images/e/ed/Enchanted_Golden_Apple_JE2_BE2.gif"
                        class="img">
                    <p class="text">Enchanted Golden Apple</p>
                    <label for="box1" class="text">QTY:</label>
                    <p id="box1" class="text" style="margin-left: 0px">5</p>
                </div>
                <div class="box" id="gapple">
                    <img src="https://static.wikia.nocookie.net/minecraft_gamepedia/images/5/54/Golden_Apple_JE2_BE2.png"
                        class="img">
                    <p class="text">Golden Apple</p>
                    <label for="box2" class="text">QTY:</label>
                    <p id="box2" class="text" style="margin-left: 0px">5</p>
                </div>
                <div class="box" id="apple">
                    <img src="https://static.wikia.nocookie.net/minecraft_gamepedia/images/a/af/Apple_JE3_BE3.png"
                        class="img">
                    <p class="text">Apple</p>
                    <label for="box3" class="text">QTY:</label>
                    <p id="box3" class="text" style="margin-left: 0px">5</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script type="text/javascript">
        function adderOut() {
            document.getElementById('Adder').style.display = 'none';
            document.getElementById('SeeItems').style.display = 'flex';
            document.getElementById('submittors').style.display = 'none';
            document.getElementById('addButton').class = 'btn btn-secondary';
            document.getElementById('invButton').class = 'btn btn-primary';
            console.log('add class: ' + document.getElementById('addButton').class);
        }
        function invOut() {
            document.getElementById('Adder').style.display = 'flex';
            document.getElementById('SeeItems').style.display = 'none';
            document.getElementById('submittors').style.display = 'block';
            document.getElementById('invButton').className = 'btn btn-secondary';
            document.getElementById('addButton').className = 'btn btn-primary';
            console.log('add class: ' + document.getElementById('addButton').class);
        }
    </script>
</body>

</html>

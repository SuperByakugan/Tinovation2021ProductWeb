    <div id="signup">
        <div class="shadow-lg p-3 transparent-panel" style="width: 700px; height: 600px;">
            <div id="signup-form" class="row">
                <form style="width: 500px; padding-top: 1%;">
                    <div class="page">
                        <h1 class="form-title">Sign up to Portable Fridge</h1>
                        <div class="form-outline mb-4">
                            <input type="text" id="fname" class="form-control" placeholder="First name" />
                        </div>
                        <div class="form-outline mb-4">
                            <input type="text" id="lname" class="form-control" placeholder="Last name" />
                        </div>
                        <div class="form-outline mb-4">
                            <input id="email" type="email" class="form-control" placeholder="Email" />
                        </div>
                        <div class="form-outline mb-4">
                            <input type="password" id="pwd" class="form-control" placeholder="Password" />
                        </div>
                        <div class="form-outline mb-2">
                            <input type="password" id="pwd2" class="form-control" placeholder="Repeat Password" />
                        </div>
                    </div>
                    <div class="page">
                        <h1 class="form-title">Select your preferences</h1>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="vegetables">
                            <label class="form-check-label" for="vegetables">
                                I eat vegetables
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="meat">
                            <label class="form-check-label" for="meat">
                                I eat meat
                            </label>
                        </div>
                        <div class="form-check mb-4">
                            <input class="form-check-input" type="checkbox" value="" id="dairy">
                            <label class="form-check-label" for="dairy">
                                I eat dairy
                            </label>
                        </div>
                    </div>
                    <button type="button" id="signup-button" class="btn blue-btn blue-btn-text" style="width: 500px;"
                        onclick="signUp()">Sign Up</button>
                    <div style="float:left;">
                        <button id="prevBtn" type="button" onclick="nextPrev(-1)" class="btn square-button"><i
                                class="fas fa-arrow-circle-left"></i></button>
                    </div>
                    <div style="float:right;">
                        <button id="nextBtn" type="button" onclick="nextPrev(1)" class="btn square-button"><i
                                class="fas fa-arrow-circle-right"></i></button>
                    </div>
                </form>
            </div>

    <script src="https://kit.fontawesome.com/299e4b8f4c.js" crossorigin="anonymous"></script>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">


    <title>Portable Fridge</title>
</head>

<body>
    <div class="container totalContainer">
        <div class="sideBar">
            <ul class="nav nav2 flex-column">
                <li>
                    <a class="nav-link navbar-brand navbar-title" href="dashboard.html">Portable Fridge</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link navbar-item" href="dashboard.html">
                        <i class="nav-icon fas fa-home"></i>
                        Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link navbar-item" href="inventory.html">
                        <i class="nav-icon fas fa-list"></i>
                        Inventory
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link navbar-item" href="profile.html">
                        <i class="nav-icon fas fa-user"></i>
                        Profile
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link navbar-item" href="about.html">
                        <i class="nav-icon fas fa-info-circle"></i>
                        About
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link navbar-item" href="create-recipe.html"> <button type="button"
                            class="btn blue-btn blue-btn-text">
                            <i class="fas fa-plus"></i>
                            Create Recipe
                        </button>
                    </a>
                </li>

            </ul>
        </div>
        <div class="contentContainer content-border border-start" style="padding-left: 30px;">
            <div>
                <h1 style="padding-bottom: 10px;">Create Recipe</h1>

                <form>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Recipe Name</label>
                        <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Ingredients</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="4"></textarea>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputPrepTime">Prep Time</label>
                            <input type="text" class="form-control" id="inputPrepTime">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputCookTime">Cook Time</label>
                            <input type="text" class="form-control" id="inputCookTime">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Directions</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="6"></textarea>
                    </div>
                </form>
                <div style="padding-top: 20px;">
                    <button type="button" class="btn btn-success">Create Recipe</button>
                </div>
            </div>

            <script src="./javascript/create-recipe.js"></script>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"

        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</html>
